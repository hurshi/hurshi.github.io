<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hurshi's Doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- https://jhildenbiddle.github.io/docsify-themeable/#/themes?id=defaults -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"> -->
  <link rel="icon" type="image/x-icon" href="_medias/favicon2.ico">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"> -->
</head>
<!-- <body class="close">-->
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Hurshi',
      auto2top: true,
      executeScript: true,
      loadSidebar: true ,
      loadNavbar: true,
      coverpage: false,
      subMaxLevel: 1,
      maxLevel: 5,
      autoHeader: false,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      notFoundPage: true,

      search: {
        // maxAge: 86400000
        noData: 'No results!',
        paths: 'auto',
        placeholder: 'Search',
        depth: 6
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script> -->
  <!-- <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script> -->
  
</body>
</html>
